<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youth Festival 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }
        .banner {
            width: 100%;
            height: 100vh; /* Full screen height */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end; /* Align content to the bottom */
            justify-content: center;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 0.5rem;
            transition: background-image 1s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 p-8 flex flex-col items-center min-h-screen">

    <div class="relative bg-gray-900 rounded-xl overflow-hidden shadow-2xl w-full">
        <div id="banner-image" class="banner">
            <!-- Overlay to make text readable -->
            <div class="absolute inset-0 bg-black opacity-30"></div>
            
            <div class="text-center relative z-10 p-8 pb-16">
                <marquee direction="left">
                    <h1 class="text-white text-4xl sm:text-5xl md:text-6xl font-extrabold tracking-tight leading-tight whitespace-nowrap">Welcome to Youth Festival 2025 A celebration of a New Generation-MSS' ASC College Ambad</h1>
                </marquee>
                <p class="text-white text-lg sm:text-xl mt-2 font-light">A Celebration of a New Generation</p>
            </div>
        </div>
    </div>

    <script>
        // Manually list your image filenames without the extension
        const imageBaseNames = [
            "photo1",
            "photo2",
            "festival-banner"
        ];
        
        // List of possible extensions to try
        const possibleExtensions = [".jpg", ".jpeg", ".png"];

        let currentIndex = 0;
        const banner = document.getElementById('banner-image');
        const intervalTime = 60000; // 60,000 milliseconds = 1 minute

        // Function to change the banner image
        async function changeBannerImage() {
            const baseName = imageBaseNames[currentIndex];
            let imageFound = false;

            // Loop through possible extensions
            for (const ext of possibleExtensions) {
                const imageUrl = `./images/${baseName}${ext}`;
                const img = new Image();
                
                // Use a Promise to wait for the image to load or fail
                await new Promise(resolve => {
                    img.onload = () => {
                        banner.style.backgroundImage = `url('${imageUrl}')`;
                        imageFound = true;
                        resolve();
                    };
                    img.onerror = () => {
                        console.warn(`Could not find image: ${imageUrl}`);
                        resolve();
                    };
                    img.src = imageUrl;
                });

                if (imageFound) {
                    break; // Stop trying extensions if the image is found
                }
            }

            currentIndex = (currentIndex + 1) % imageBaseNames.length;
        }

        // Initialize the slideshow on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (imageBaseNames.length > 0) {
                changeBannerImage();
                setInterval(changeBannerImage, intervalTime);
            }
        });
    </script>
</body>
</html>
