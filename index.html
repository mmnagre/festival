<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youth Festival 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }
        .banner {
            width: 100%;
            height: 100vh; /* Full screen height */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end; /* Align content to the bottom */
            justify-content: center;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 0.5rem;
            transition: background-image 1s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 p-8 flex flex-col items-center min-h-screen">

    <div class="relative bg-gray-900 rounded-xl overflow-hidden shadow-2xl w-full">
        <div id="media-container" class="banner">
            <!-- Overlay to make text readable -->
            <div class="absolute inset-0 bg-black opacity-30"></div>
            
            <div class="text-center relative z-10 p-8 pb-16">
                <marquee direction="left">
                    <h1 class="text-white text-4xl sm:text-5xl md:text-6xl font-extrabold tracking-tight leading-tight whitespace-nowrap">Welcome to Youth Festival 2025 A celebration of a New Generation-MSS' ASC College Ambad</h1>
                </marquee>
                <p class="text-white text-lg sm:text-xl mt-2 font-light">A Celebration of a New Generation</p>
            </div>
        </div>
    </div>

    <script>
        // Manually list your file names without the extension
        const fileBaseNames = [
            "image1",
            "image2",
            "video1",
            "video2"
        ];
        
        // List of possible extensions to try
        const possibleImageExtensions = [".jpg", ".jpeg", ".png"];
        const possibleVideoExtensions = [".mp4", ".webm"];

        let currentIndex = 0;
        const mediaContainer = document.getElementById('media-container');
        const intervalTime = 60000; // 60,000 milliseconds = 1 minute

        async function changeMedia() {
            const baseName = fileBaseNames[currentIndex];
            let mediaFound = false;
            let isVideo = false;
            let mediaUrl = '';
            
            const allExtensions = [...possibleImageExtensions, ...possibleVideoExtensions];

            for (const ext of allExtensions) {
                const url = `./images/${baseName}${ext}`;
                const response = await fetch(url, { method: 'HEAD' });
                if (response.ok) {
                    mediaUrl = url;
                    isVideo = possibleVideoExtensions.includes(ext);
                    mediaFound = true;
                    break;
                }
            }

            if (mediaFound) {
                // Remove previous media element
                mediaContainer.innerHTML = `<div class="absolute inset-0 bg-black opacity-30"></div>`;
                
                if (isVideo) {
                    const videoElement = document.createElement('video');
                    videoElement.src = mediaUrl;
                    videoElement.className = "absolute top-0 left-0 w-full h-full object-cover";
                    videoElement.autoplay = true;
                    videoElement.loop = true;
                    videoElement.muted = true;
                    videoElement.controls = false;
                    mediaContainer.insertBefore(videoElement, mediaContainer.firstChild);

                    // Wait for the video to end before proceeding
                    videoElement.onended = () => {
                        currentIndex = (currentIndex + 1) % fileBaseNames.length;
                        changeMedia();
                    };
                } else {
                    mediaContainer.style.backgroundImage = `url('${mediaUrl}')`;
                    currentIndex = (currentIndex + 1) % fileBaseNames.length;
                    setTimeout(changeMedia, intervalTime);
                }
            } else {
                console.error(`Media not found for ${baseName}`);
            }
        }

        // Initialize the slideshow on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (fileBaseNames.length > 0) {
                changeMedia();
            }
        });
    </script>
</body>
</html>
