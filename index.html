<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youth Festival 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }
        .banner {
            width: 100%;
            height: 100vh; /* Full screen height */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end; /* Align content to the bottom */
            justify-content: center;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 0.5rem;
            transition: background-image 1s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 p-8 flex flex-col items-center min-h-screen">

    <div class="relative bg-gray-900 rounded-xl overflow-hidden shadow-2xl w-full">
        <div id="banner-image" class="banner">
            <!-- Overlay to make text readable -->
            <div class="absolute inset-0 bg-black opacity-30"></div>
            
            <div class="text-center relative z-10 p-8 pb-16">
                <h1 class="text-white text-4xl sm:text-5xl md:text-6xl font-extrabold tracking-tight leading-tight">Youth Festival 2025</h1>
                <p class="text-white text-lg sm:text-xl mt-2 font-light">A Celebration of a New Generation</p>
            </div>
        </div>
    </div>

    <script>
        // Manually list your image filenames with any extension
        const imageFileNames = [
            "image1.png",
            "image2.png",
            "image3.png",
            "image4.png"
        ];
        
        let currentIndex = 0;
        const banner = document.getElementById('banner-image');
        const intervalTime = 60000; // 60,000 milliseconds = 1 minute

        // Function to change the banner image
        function changeBannerImage() {
            const imageUrl = `./images/${imageFileNames[currentIndex]}`;
            banner.style.backgroundImage = `url('${imageUrl}')`;
            currentIndex = (currentIndex + 1) % imageFileNames.length;
        }

        // Initialize the slideshow on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (imageFileNames.length > 0) {
                changeBannerImage();
                setInterval(changeBannerImage, intervalTime);
            }
        });
    </script>
</body>
</html>
